<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roamly - Thank You</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Modal Card */
        .thank-you-modal {
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            transform: translateY(-60px) scale(0.95);
            transition: transform 0.4s ease;
            position: relative;
            animation: fadeSlideIn 0.5s ease forwards;
        }

        .modal-overlay.active .thank-you-modal {
            transform: translateY(0) scale(1);
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 28px;
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #111827;
        }

        /* Success Icon (Animated Check) */
        .success-icon {
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: #10b981;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: popIn 0.5s ease;
        }

        .checkmark {
            stroke: #fff;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: drawCheck 0.6s ease forwards 0.4s;
        }

        /* Content */
        h2 {
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            color: #6b7280;
            margin-bottom: 25px;
            font-size: 16px;
        }

        /* Buttons */
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #3b82f6;
            color: #fff;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(-40px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .thank-you-modal {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }

            .modal-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Modal -->
    <div class="modal-overlay" id="thankYouModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="thank-you-modal">
            <button class="close-btn" id="closeModal" aria-label="Close">&times;</button>

            <div class="success-icon">
                <svg viewBox="0 0 52 52" width="50" height="50">
                    <path class="checkmark" d="M14 27l7 7 17-17"></path>
                </svg>
            </div>

            <h2 id="modalTitle">Welcome to Roamly! ðŸŽ‰</h2>
            <p>Your account has been successfully created. Start exploring the world with Roamly today!</p>
            <p>Check your inbox for a confirmation email to unlock all features.</p>

            <div class="modal-buttons">
                <a href="destinations.html" class="btn btn-primary">Explore Destinations</a>
                <a href="plan-trip.html" class="btn btn-secondary">Plan My Trip</a>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('thankYouModal');
        const closeBtn = document.getElementById('closeModal');

        function openModal() {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            // Redirect to your designated location
            window.location.href = "index.html";  // ðŸ‘‰ change "home.html" to your page
        }

        closeBtn.addEventListener('click', closeModal);

        // Close when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Escape key closes modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });

        // Auto-open for demo
        setTimeout(openModal, 800);
    </script>
</body>

</html>
